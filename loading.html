        <script type="text/javascript">

          function nextPage(){
            document.getElementById("mainbox").className = "w3-card-4 middlebox animated fadeOut";
            setTimeout('window.location = "verify.html"',1000);
            return true;
          }

          function move() {
            var elem = document.getElementById("myBar"); 
            var width = 1;
            var id = setInterval(frame, 150);
              function frame() {
                if (width >= 100) {
                  document.getElementById("myBar").className = "w3-progressbar w3-green w3-round";
                  document.getElementById("lstatus").innerHTML = "Connected!";
                  document.getElementById("conb").disabled = false;
                  alert("Congratulations! You have been invited! Click 'Continue' to download your account info! Invites left for this tracker: 2");
                  
                  clearInterval(id);
                } else {
                    document.getElementById("lstatus").innerHTML = width +"%";
                    width++; 
                    elem.style.width = width + '%'; 
                }
               }
             }
          document.addEventListener('DOMContentLoaded', function() {
          move();
          }, false);
        </script>
